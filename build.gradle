plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'mysql:mysql-connector-java:8.0.18'
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.1'
    compile group: 'com.intellij', name: 'forms_rt', version: '7.0.3'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
    compile group: 'com.apple', name: 'AppleJavaExtensions', version: '1.4'
    compile group: 'com.fazecast', name: 'jSerialComm', version: '[2.0.0,3.0.0)'
    compile group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
}
